<body style="background: url('illustration-light-bulb-ideas.avif'); ">
    <div class="container" style="background-color:#bda9a9be; border-radius: 10px;">
        <div class="mb-3" style="text-align: center;">
            <h1 style="text-align: center; color: blueviolet;"><b>Book a call</b></h1>
            <p><i>Book a call slot and our representative will call you within 1 hr of selected time.</i></p>
            <hr>
        </div>
        <form action="#" id="my-form">
            <div class="mb-3">
                <label for="exampleInputName" class="form-label"> <b> Name :</b></label><br>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp"
                    placeholder="Plaese enter your name"
                    style="background-color: rgb(253, 253, 253);border-radius: 4px;" required><br>
                <label for="exampleInputEmail1" class="form-label"> <b>Email address :</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Please enter your email"
                    style="background-color: rgb(253, 253, 253);border-radius: 4px;" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputNumber" class="form-label"><b> Phone Number :</b></label>
                <input type="phone" class="form-control" id="exampleInputNumber"
                    placeholder="PLease enter your phone number" size="10"
                    style="background-color: rgb(253, 253, 253);border-radius: 4px;" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputCallTime" class="form-label"><b> Select date for Call :</b></label>
                <input type="date" class="form-control" id="exampleInputCallDate"
                    placeholder="PLease enter your suitable date"
                    style="background-color: rgb(253, 253, 253);border-radius: 4px;" required><label
                    for="exampleInputCallTime" class="form-label mt-3"><b> Time for Call :</b></label>
                <input type="time" class="form-control" id="exampleInputCallTime"
                    placeholder="PLease enter your suitable date"
                    style="background-color: rgb(253, 253, 253);border-radius: 4px;" required>
            </div>
            <div class="reqFields my-3 text-center"></div>
            <div class="success my-3 text-center"></div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary mb-4" type="button"><b>Get a call back</b></button>

            </div>
        </form>
    </div>
